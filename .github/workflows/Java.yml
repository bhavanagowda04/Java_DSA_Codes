# File: .github/workflows/java.yml

name: Run Java Program

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'  # or '17' or whatever you're using

      - name: Compile Java File
        run: javac firstprogram.java

      - name: Run Java Program
        run: java firstprogram
