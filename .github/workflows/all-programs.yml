name: Run All Java Files

on:
  push:
    branches: [ main ]

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ›  Compile All Java Files
        run: javac *.java

      - name: ğŸš€ Run All Java Programs Automatically
        run: |
         for file in *.java; do
         classname=$(basename "$file" .java)
         echo "ğŸ”¹ Running $classname..."
         java "$classname" || echo "âš ï¸ $classname failed, skipping..."
         echo "------------------------"
         done

