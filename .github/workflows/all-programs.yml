name: Run All Java Files

on:
  push:
    branches: [ main ]

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ›  Compile All Java Files
        run: javac *.java

      - name: ðŸš€ Run All Java Programs Automatically
        run: |
          for file in *.java; do
            classname=$(basename "$file" .java)
            echo "ðŸ”¹ Running $classname..."
            java "$classname"
            echo "--------------------------"
          done
