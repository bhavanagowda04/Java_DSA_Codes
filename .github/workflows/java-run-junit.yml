name: Run Java & JUnit Tests

on:
  push:
    branches: [ main ]

jobs:
  build-run-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ›  Compile and Run All Root Java Files
        run: |
          echo "ğŸ”¹ Compiling all root-level .java files..."
          shopt -s nullglob
          java_files=(*.java)
          
          if [ ${#java_files[@]} -eq 0 ]; then
            echo "âš ï¸ No .java files found in root directory."
            exit 0
          fi
          
          javac "${java_files[@]}"

          echo "ğŸš€ Running all root-level .java classes..."
          for file in "${java_files[@]}"; do
            classname=$(basename "$file" .java)
            echo "â–¶ï¸ Running $classname..."
            echo "========================"
            java "$classname" || echo "âš ï¸ $classname failed, skipping..."
            echo "------------------------"
          done


      - name: ğŸ“¦ Build with Maven (runs JUnit tests)
        run: mvn clean test

