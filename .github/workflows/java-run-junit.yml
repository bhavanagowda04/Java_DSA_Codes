name: Run Java & JUnit Tests

on:
  push:
    branches: [ main ]

jobs:
  build-run-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: üõ† Compile and Run All Java Files in src/main/java
        run: |
          echo "üîπ Compiling all Java files in src/main/java..."
          find src/main/java -name "*.java" > sources.txt
          if [ ! -s sources.txt ]; then
            echo "‚ö†Ô∏è No Java files found to compile."
            exit 0
          fi

          mkdir -p compiled_classes
          javac -d compiled_classes @sources.txt

          echo "üöÄ Running all Java classes with main() method..."
          # Run all classes with main() method (assuming public class name = file name)
          for classfile in $(find compiled_classes -name "*.class"); do
            classname=$(echo "$classfile" | sed 's|compiled_classes/||' | sed 's|/|.|g' | sed 's|.class||')
            echo "‚ñ∂Ô∏è Running $classname..."
            echo "========================"
            java -cp compiled_classes "$classname" || echo "‚ö†Ô∏è $classname failed, skipping..."
            echo "------------------------"
          done

      - name: üì¶ Run Maven Tests (JUnit)
        run: mvn clean test
