name: Run Java & JUnit Tests

on:
  push:
    branches: [ main ]

jobs:
  build-run-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ›  Compile and Run All Root Java Files (Optional)
        run: |
          echo "ğŸ”¹ Compiling all root-level .java files..."
          for file in *.java; do
            [ -f "$file" ] && javac "$file"
          done

          echo "ğŸš€ Running all root-level .java classes..."
          for file in *.java; do
            classname=$(basename "$file" .java)
            echo "â–¶ï¸ Running $classname"
            java "$classname" || echo "âš ï¸ $classname failed, skipping..."
            echo "------------------------"
          done

      - name: ğŸ“¦ Build with Maven (runs JUnit tests)
        run: mvn clean test

